<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
        <!-- React and Babel Libraries -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
        .container {
            background-color: yellow;
        }

        .container-fluid {
            background-color: red;
        }
    </style>
</head>
<body>    
    <div id="root"></div>
    
    <script type="text/babel">

        function Container() {
            //Fixed width container
            return(
                <div className="container">
                <h1>Hello, World!</h1>
                </div>
            );
        }

        function ContainerFluid() {
            //Full width container
            return(
                <div className="container-fluid">
                <h1>Hello, World!</h1>
                </div>
            );
        }

        function Rows() {
            /*
            return(
                <div className="container">
                <div className="row">
                    <div className="col-md-6">Column 1</div>
                    <div className="col-md-6">Column 2</div>
                </div>
                </div>
            );
            */

            return(
                <div className="container-fluid">
                    <div className="row">
                        <h1> Hi, I'm Row 1 </h1>
                    </div>
                    <div className="row">
                        <h1> Hi, I'm Row 2 </h1>
                    </div>
                    <div className="row">
                        <h1> Hi, I'm Row 3 </h1>
                    </div>
                </div>
            );
        }

        function Columns() {
            
            /*
                1. col-xs (xtra small for phones)
                2. col-sm (small for tablets)
                3. col-md (medium for desktops)
                4. col-lg (large for larger desktops)
            */

            return(
                <div className="container">
                    <div className="row">
                        <div className="col-md-4 text-center">
                            <h1> Hi, I'm Column 1 </h1>
                        </div>
                        <div className="col-md-4 text-center">
                            <h1> Hi, I'm Column 2 </h1>
                        </div>
                        <div className="col-md-4 text-center    ">
                            <h1> Hi, I'm Column 3 </h1>
                        </div>
                    </div>
                </div>
            );
        }

        function Buttons() {
            /*

                The button classes can be used on an <a>, <button>, or <input> element
                ----------------------------------------------------------------------
                classes for buttons
                .btn
                .btn-default
                .btn-primary
                .btn-success
                .btn-info
                .btn-warning
                .btn-danger
                .btn-link

                ----------------------------------------------------------------------
                classes for button sizes
                .btn-lg
                .btn-sm
                .btn-xs

                .btn-block, block level button spans the entire width of the parent element.
                ----------------------------------------------------------------------
                The class .active makes a button appear pressed, and the class .disabled makes a button unclickable

            */

            return(
                <div className="container">
                    <button className="btn">Basic Button</button><br/>
                    <button className="btn btn-primary">Primary Button</button><br/>
                    <button className="btn btn-default">Default Button</button><br/>
                    <button className="btn btn-success">Success Button</button><br/>
                    <button className="btn btn-info">Info Button</button><br/>
                    <button className="btn btn-warning">Warning Button</button><br/>
                    <button className="btn btn-danger">Danger Button</button><br/>
                    <button className="btn btn-link">Link Button</button><br/>
                    <button className="btn btn-primary btn-block">Block Button</button><br/>
                    <button className="btn btn-primary btn-active">Already Pressed Button</button><br/>
                    <button className="btn btn-primary btn-disabled">Disabled Button</button><br/>
                </div>
            );
        }

        function Grid() {
            return(
                <div className="container">
                    <div className="row">
                    <div className="col-sm-*"><h4>column 1</h4></div>
                    <div className="col-*-2"><h4>column 2</h4></div>
                    </div>
                    <div className="row">
                    <div className="col-*-*"><h4>column 1</h4></div>
                    <div className="col-*-1"><h4>column 2</h4></div>
                    <div className="col-*-*"><h4>column 3</h4></div>
                    </div>
                    <div className="row">
                    <div className="col-md-3"><h4>column 1</h4></div>
                    <div className="col"><h4>column 2</h4></div>
                    <div className="col"><h4>column 3</h4></div>
                    </div>
                </div>
            );
        }



        // Render App Component
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<Grid />);

    </script>
</body>
</html>
