<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Modules and Components</title>
    <!-- React and Babel Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .product-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        .product-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header Component
        function Header() {
            return (
                <header>
                    <h2>Product Store</h2>
                </header>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer>
                    <p>Â© 2024 Product Store. All rights reserved.</p>
                </footer>
            );
        }

        // ProductList Component
        function ProductList() {
            const products = [
                { id: 1, name: "Smartphone", brand: "Samsung", price: "$699" },
                { id: 2, name: "Laptop", brand: "Dell", price: "$999" },
                { id: 3, name: "Smartwatch", brand: "Apple", price: "$399" },
            ];

            return (
                <ul className="product-list">
                    {products.map((product) => (
                        <li key={product.id} className="product-item">
                            <h3>{product.name}</h3>
                            <p>Brand: {product.brand}</p>
                            <p>Price: {product.price}</p>
                        </li>
                    ))}
                </ul>
            );
        }

        // Main App Component
        function App() {
            return (
                <div>
                    <Header />
                    <main>
                        <h1 style={{ textAlign: "center" }}>Welcome to the Product Store</h1>
                        <ProductList />
                    </main>
                    <Footer />
                </div>
            );
        }

        // Render App Component
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
